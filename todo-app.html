    <title>To Do App</title>
</head>
<body>
    <footer>
        Made with ‚ù§Ô∏è by Alfie Torres
    </footer>
    <main>
    <h1>To Do App</h1>
    <h2>Add tasks and never forget</h2>
    <br>
    
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">Filter To Do</span>
          </div>
        <input type="text" id="search" class="form-control" placeholder="Find Task">
    </div>
    <br>
     <!-- Input Add -->
    <div id="addTasks" class="input-group">
        <input type="text" id="input" class="form-control" placeholder="Add Task">
        <button id="add" type="button" class="btn btn-primary">Add Task</button>
        <button id="reset" type="button" class="btn btn-secondary">Remove All Notes</button>
    </div>
    
    <br>
    <!-- Tasks -->
    <div id="tasks"></div>
    </main>

    <script src="script.js"></script>
</body>
